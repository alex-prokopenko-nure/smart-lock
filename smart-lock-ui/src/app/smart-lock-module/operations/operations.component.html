<table mat-table [dataSource]="tableSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Operation">
    <th mat-header-cell *matHeaderCellDef> {{ 'operations.operation' | translate }} </th>
    <td mat-cell *matCellDef="let element"> {{ getState(element.state) }} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Time">
    <th mat-header-cell *matHeaderCellDef> {{ 'operations.time' | translate }} </th>
    <td mat-cell *matCellDef="let element"> {{ element.createTime | date: "long" }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
